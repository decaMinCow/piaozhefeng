<font size=10><h1>大庆实验中学！</h1></font>

我的高中给我留下了，人生中的甜美回忆。<br><br>
结识了最纯真的朋友，高中的朋友才是真朋友。<br><br>
  我的高中叫“大庆实验高中”。<br><br>
亚洲第二大高中吧貌似。<br><br>
  高中死命玩儿，死命学习。<br><br>
初中阶段，我还是年级前几。<br><br>
  到了高中，这帮都不是人啊，都是各县各区挖来的
第一第二的人才啊。<br><br>
我在他们身上学到了很多宝贵的东西，当初老师还说
考上大学你们就轻松了。<br><br>
  当初就想，努努力好好学习，考个好大学就能玩儿了，
现在回想起来，我那是多么幼稚的想法。</font>
